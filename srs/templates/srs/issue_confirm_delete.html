{% extends "srs/base.html"%}
{% block content %}
{% load crispy_forms_tags %}
{%if request.user.is_authenticated %}
<br><br><br>
<div class="container">
<div class="row">
    <div class="col-md-6 contain card-body">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">
            <p> Are you sure you want to delete this issue </p>
            <td><a class="btn btn-danger p-2" href="{% url 'delete' issue.pk %}">  <i class="bi bi-archive"></i> </a></td>
          </div>
        </form>
        </div>
</div>
  </div>
  {%else%}
  <td><a class="btn btn-outline-danger text-center" href="{% url 'login'%}"> Login </a></td>
  {%endif%}
{% endblock content %}
